name: CI - Continuous Integration

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  security-events: write

env:
  NODE_VERSION: '20.x'
  TERRAFORM_VERSION: '1.5.7'

jobs:
  # App Testing
  app-test:
    name: Test Application Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint || echo "‚ö†Ô∏è  No lint script found, skipping"
        continue-on-error: true

      - name: Build application
        run: yarn build

      - name: Run tests
        run: yarn test || echo "‚ö†Ô∏è  No test script found, skipping"
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Infrastructure Validation
  # NOTE: Terraform validation is handled by Terraform Cloud status checks
  # This job only validates format to avoid state refresh issues during migration
  terraform-check:
    name: Validate Infrastructure Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: false

      - name: Format Check Status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            
            **Note:** Full Terraform validation (init, validate, plan) is handled by Terraform Cloud.
            Check the "Terraform Cloud" status check for infrastructure changes.
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  # Security Scanning
  security-scan:
    name: Security Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy security scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # Overall Status Check
  ci-complete:
    name: CI Passed
    runs-on: ubuntu-latest
    needs: [app-test, terraform-check, security-scan]
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.app-test.result }}" != "success" ] || \
             [ "${{ needs.terraform-check.result }}" != "success" ] || \
             [ "${{ needs.security-scan.result }}" != "success" ]; then
            echo "‚ùå One or more CI jobs failed"
            exit 1
          fi
          echo "‚úÖ All CI checks passed!"
